<!doctype html>
<html lang="en">
  <head>
    <title>TermoCat: Ingreso</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="logo.png" sizes="16x16">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="index.html" style="color: #37498d; font-family: Verdana, Geneva, Tahoma, sans-serif;">
            <img src="logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            TermoCat
        </a>
        <form class="form-inline">

            <button type="button" class="btn btn-outline-primary" onclick="location='register.html'">Registrarse</button>
        </form>
    </nav>
  </head>
  <body style="background-color: #AED6F1;">
      <div class="container" style="text-align: center;margin-top: 100px; width: 500px;">
          <h style="font-size: 50px; color: #37498d; font-family: Verdana, Geneva, Tahoma, sans-serif;">Ingresar</h>
          <br/>
          <br/>
          <div class="input-group flex-nowrap">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                  </div>
                  <input id="username"type="text" class="form-control" placeholder="Nombre de usuario" aria-label="Nombre de usuario" aria-describedby="addon-wrapping" onInput="empty()">
          </div>
          <br/>
          <div class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">*</span>
              </div>
              <input id="password" type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="addon-wrapping" onInput="empty()">
          </div>
          <br/>
          <button id="start" type="button" class="btn btn-outline-primary" disabled="disabled">Ir</button>
          </div>
    
    <script type="text/javascript" src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
